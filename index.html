<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Come and sign-up to AnalogSea, discover a whole new concept on cloud storage">
	<title>Sign-Up</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
</head>
<body>
	<div class="container">
		<img src="images/logo.png" alt="AnalogSea" class="logo">
		<section class="form-container">
			<form action="/signup/" class="form-width" method="post">
				<fieldset name="sign-up-info">
					<legend class="legend text-center">Sign Up</legend>
						<label for="email">Email</label>
						<input type="email" required id="email" title="Type your e-mail adress" placeholder="email address" class="input-field">
						<label for="password">Password</label>
						<input type="password" required id="password" title="Type your password" placeholder="Type your password" class="input-field">
						<button type="submit" class="signup-submit">Sign Up</button>
				</fieldset>
			</form>
		</section>
		<p class="text-white text-center text-bold">Already have an account? <a href="/login" class="log-in">Log-In</a></p>
	</div>
</body>
</html>
